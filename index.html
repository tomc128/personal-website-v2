<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Chapman - Software Developer</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>
    <nav>
        <div class="content">
            <h2>Tom Chapman</h2>

            <div class="links">
                <a href="#hero" class="active">Home</a>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
                <a href="#tech">Tech</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="content">
            <div class="left">
                <h1>Hey,<br>I'm Tom</h1>
                <p>Software developer & computer science student</p>
                <div class="actions">
                    <a href="#" class="button filled primary big">My Projects<iconify-icon icon="fluent:arrow-right-16-regular"></iconify-icon></a>
                    <a href="#" class="button text big">
                        <iconify-icon icon="fluent:chat-16-filled"></iconify-icon>Contact Me
                    </a>
                </div>
            </div>
            <div class="right">
                <svg viewBox="0 0 1200 1200">
                    <defs>
                        <linearGradient id="glass-gradient" x2="0.45" y2="1">
                            <stop class="stop-1" offset="0%" />
                            <stop class="stop-2" offset="100%" />
                        </linearGradient>
                        <pattern id="pattern-circles" x="0" y="0" width="90" height="90" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
                            <circle id="pattern-circle" cx="10" cy="10" r="5" fill="#000"></circle>
                        </pattern>
                    </defs>

                    <circle class="bg-circle" cx="600" cy="600" r="600" />
                    <circle class="bg-circle-glass" cx="600" cy="600" r="600" />

                    <g class="dot-grid-container">
                        <circle class="dot-grid" cx="600" cy="600" r="800" fill="url(#pattern-circles)" />
                    </g>

                    <image class="image" href="./img/me_cutout_duotone.png" />
                </svg>
            </div>
        </div>
    </section>

    <section id="temp">
        <h1>Components</h1>
        <a href="#" class="button filled primary big">Filled Primary Big</a>
        <a href="#" class="button filled primary">Filled Primary</a>
        <a href="#" class="button filled big">Filled Big</a>
        <a href="#" class="button filled">Filled</a>
        <a href="#" class="button outlined big">Outlined Big</a>
        <a href="#" class="button outlined">Outlined</a>
        <a href="#" class="button text big">Text Big</a>
        <a href="#" class="button text">Text</a>
    </section>

    <section id="projects"></section>

    <section id="about"></section>

    <section id="tech"></section>

    <section id="contact"></section>

    <footer></footer>
